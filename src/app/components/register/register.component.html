<app-navigation [header]="route.data | async"></app-navigation>
<div class="row mt-3">
  <div class="col-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <p class="lead">Dados cadastrais</p>
      <div class="d-flex flex-column">
        <div *ngIf="message">
          <div class="alert alert-warning w-100" role="alert">
            <strong>Erro!</strong> {{ message }}
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
          <div class="col-sm-10">
            <input type="email" [(ngModel)]="email" class="form-control" id="inputEmail" name="email" required email>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
          <div class="col-sm-10">
            <input type="password" ngModel class="form-control" id="inputPassword" name="password" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
            <input type="text" ngModel class="form-control" id="inputName" name="name" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary h6" [disabled]="!f.valid">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
