<div class="modal-header">
  <h4 id="myModalLabel" class="modal-title">Preencha os dados do produto</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
  <div *ngIf="message">
    <div class="form-group row mx-2">
      <div class="alert alert-warning w-100" role="alert">
        <strong>Erro!</strong> {{ message }}
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="product-name" class="col-sm-2 col-form-label">Nome</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="product-name-input" [(ngModel)]="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="product-description" class="col-sm-2 col-form-label">Descrição</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" id="product-description-input" [(ngModel)]="description"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="product-price" class="col-sm-2 col-form-label">Preço</label>
    <div class="col-sm-10">
      <input class="form-control" id="product-price-input" currencyMask [(ngModel)]="price">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" (click)="submitProduct()" [disabled]="name && description && (price > 0) ? false : true">Adicionar</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancelar</button>
</div>
