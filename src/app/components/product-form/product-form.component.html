<div class="row">
  <div class="col-12 d-flex flex-row-reverse">
    <div *ngIf='auth.user | async; else elseBlock'>
      <button type="button" (click)="open()" id="productButton" class="btn btn-primary mt-2">Adicionar Produto</button>
    </div>
    <ng-template #elseBlock>
      <a routerLink="/login" class="btn btn-primary mt-2">Logue para adicionar um produto</a>
    </ng-template>
  </div>
</div>
